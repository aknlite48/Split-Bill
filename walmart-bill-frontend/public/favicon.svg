<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Smaller background -->
  <rect x="8" y="8" width="48" height="48" rx="10" fill="#2196F3" />
  
  <!-- Multiple white sheets/layers behind S -->
  <!-- Bottom sheet -->
  <rect x="14" y="14" width="36" height="36" rx="4" fill="white" opacity="0.2" transform="rotate(-8, 32, 32)" />
  
  <!-- Middle sheet -->
  <rect x="14" y="14" width="36" height="36" rx="4" fill="white" opacity="0.4" transform="rotate(-4, 32, 32)" />
  
  <!-- Top sheet -->
  <rect x="14" y="14" width="36" height="36" rx="4" fill="white" opacity="0.7" />
  
  <!-- The S letter positioned slightly higher within the sheets -->
  <text x="32" y="36" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#2196F3" text-anchor="middle" dominant-baseline="middle">S</text>
</svg>